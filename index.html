<!DOCTYPE html>
<html>
    <head>
        <title>Mosaic</title>
    </head>
    <body>
        <p>Create a mosaic with different colors by adding class attributes and selecting individual elements. </p>
        <div class="red">red</div>
        <div class="orange">orange</div>
        <div class="yellow">yellow</div>
        <div class="green">green</div>
        <div class="blue">blue</div>
        <div class="lightBlue">#4286f4</div>
        <div class="darkRed">#9e1111</div>
        <div class="vomitGreen">#9e9911</div>
        <div class="greenGrass">#459e11</div>
        <div class="neonGreen">#00ff1a</div>
        <div class="neonBlue">#00fff7</div>
        <div class="darkBlue">#033157</div>
        <div class="lightPurple">#c9c5fa</div>
        <div class="darkPurple">#282273</div>
        <div class="neonPink">#ff00c3</div>
        <div class="lightPink">#f2aae1</div>
        <div class="lightGrey">#c2c2c2</div>
        <div class="blueGrey">#56848f</div>
        <div class="lightYellow">#f8ffba</div>
        <div class="brownOrange">#d19915</div>
        
    </body>
</html>
